{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width:50%; margin : auto" method="post">
    <h1 class="font-bold text-3xl text-center pb-5 pt-2 mt-2">Add Categories page</h1>
    {% csrf_token %}

    <button class="btn btn-warning">Submit</button>
</form>
{% endblock %}
