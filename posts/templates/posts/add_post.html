{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="mb-5">
    <form style="width:50%; margin: auto" method="post" enctype="multipart/form-data">
        <h1 class="font-bold text-3xl text-center pb-5 pt-2 mt-2">Add Book page</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-warning mb-5" type="submit">Submit</button>
        
    </form>
</div>

{% endblock %}
